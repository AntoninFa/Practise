# Aufruf:   docker compose up
#           docker compose down
#           docker compose exec kunde bash

# docker run --publish 8080:8080 `
#   --env TZ=Europe/Berlin --env SPRING_PROFILES_ACTIVE=dev --env REQUEST_RESPONSE_LOGLEVEL=debug --env APPLICATION_LOGLEVEL=trace `
#   --mount 'type=bind,source=C:\Zimmermann\volumes\kunde-v1,destination=/tmp' `
#   --hostname kunde --name kunde --rm juergenzimmermann/kunde:2023.1.0-dockerfile
#   ggf. --memory 1024m --cpus 1

# https://github.com/compose-spec/compose-spec/blob/master/spec.md#compose-file
# https://github.com/compose-spec/compose-spec/blob/master/spec.md#services-top-level-element
# https://docs.docker.com/compose/compose-file
# https://docs.docker.com/compose/compose-file/compose-file-v3
services:
  kunde:
    image: juergenzimmermann/kunde:2023.1.0
    # WASM z.B. mit Rust https://docs.docker.com/desktop/wasm
    #platform: wasi/wasm32
    #runtime: io.containerd.wasmedge.v1
    ports:
      - published: 8080
        target: 8080
    #working_dir: /application
    volumes:
      - type: bind
        source: C:\Zimmermann\volumes\kunde-v1
        target: /tmp
    env_file: [ docker-compose.env ]
    container_name: kunde
    hostname: kunde
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1024M
